<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
    <div class="image">
        <img src="caramelo.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">Spike Ochoa</span>
        <span class="job">Youtuber & Blogger</span>
    </div>

    <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
            <i class="bx bxl-facebook"></i>
        </a>

        <a href="#" style="background: #1da1f2"  class="link">
            <i class='bx bxl-twitter' ></i>
        </a>

        <a href="#" style="background: #e1306c" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>

        <a href="#" style="background: #ff0000"  class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
    </div>

    <div class="buttons">
        <button class="buttons">Subscribe</button>
        <button class="buttons">Message</button>
    </div>


    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">100M</span>
        </div>

        <div class="data">
            <i class='bx bxs-message-rounded'></i>
            <span class="number">1k</span>
        </div>

        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">22M</span>
        </div>
    </div>
    </div>
</body>
</html>
